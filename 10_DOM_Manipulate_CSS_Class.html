<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .highlight{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt iste culpa sapiente nobis laboriosam. A labore eligendi doloremque culpa cum.</p>
        <button>Highlight Background</button>
    </div><!-- /.container -->
    <script>
        let btn = document.querySelector("button");
        let p = document.querySelector("p");
        btn.addEventListener("click", function() {
            p.classList.add("highlight");
        });
    </script>
</body>
</html>
