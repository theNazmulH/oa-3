    <script>
        async function sendPostRequest() {
            var url = "https://api.example.com/submit";
            var data = {
                name: "John Doe",
                email: "johndoe@example.com"
            };

            try {
                const response = await axios.post(url, data);

                console.error("Error:", error);
            }
        }
        sendPostRequest();
    </script>
