<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // ================================================
    // 2.Math Object:
    // ================================================

    // 2. a) return
    function calculateSquareRootOfSumOfSquares(numbers) {

      let sumOfSquares = 0;

      numbers.forEach(num => {
        sumOfSquares += Math.pow(num, 2);
      });

      const squareRoot = Math.sqrt(sumOfSquares);
      return squareRoot;
    }

    const numbers = [2, 4, 6, 8, 10];

    // 2. b) Display the result in the console
    const result = calculateSquareRootOfSumOfSquares(numbers);
    console.log(result);
  </script>
</body>

</html>
