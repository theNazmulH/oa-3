<body>
  <script>
    // ================================================
    // 3.Numbers:
    // ================================================
    // 3. a) return
    function isPrime(number) {
      if (number < 2) {
        return false;
      }

      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }
    // 3. b) Display the result in the console
    const number = 17;
    const isResult = isPrime(number);
    console.log(isResult ? "Prime" : "Not Prime");
  </script>
